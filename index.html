<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b851534098.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-3 border mt-5 pt-2">
            <input id="result"  placeholder="0" style="height: 60px; text-align: end; " type="text" class="form-control">
            <div class="row pt-1" style="padding-left: 15px ;">
                
                    <button  type="button" onclick="display('')" class="border" style="width: 90px;height: 50px;">(</button>
                
               
                    <button  type="button" onclick="display()" class="border" style="width: 90px;height: 50px;">)</button>
                
                
                    <button  type="button" onclick="back()" class="border" style="width: 90px;height: 50px;"> <i class="fa-solid fa-delete-left"></i></button>
                
                
                    <button  type="button" onclick="display('/')" class="border" style="width: 90px;height: 50px;"><i class="fa-solid fa-divide"></i></button>
                
            </div>
            <div class="row pt-1" style="padding-left: 15px;">
                
                <button  type="button" onclick="display('7')" class="border" style="width: 90px;height: 50px;">7</button>
            
           
                <button  type="button" onclick="display('8')" class="border" style="width: 90px;height: 50px;">8</button>
            
            
                <button  type="button" onclick="display('9')" class="border" style="width: 90px;height: 50px;">9</button>
            
            
                <button  type="button" onclick="display('*')" class="border" style="width: 90px;height: 50px;"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            
        </div>
        <div class="row pt-1" style="padding-left: 15px;">
                
            <button  type="button" onclick="display('4')" class="border" style="width: 90px;height: 50px;">4</button>
        
       
            <button  type="button" onclick="display('5')" class="border" style="width: 90px;height: 50px;">5</button>
        
        
            <button  type="button" onclick="display('6')" class="border" style="width: 90px;height: 50px;">6</button>
        
        
            <button  type="button" onclick="display('-')" class="border" style="width: 90px;height: 50px;"><i class="fa-solid fa-minus"></i></button>
        
    </div>
    <div class="row pt-1" style="padding-left: 15px;">
                
        <button  type="button" onclick="display('1')" class="border" style="width: 90px;height: 50px;">1</button>
    
   
        <button  type="button" onclick="display('2')"  class="border" style="width: 90px;height: 50px;">2</button>
    
    
        <button  type="button" onclick="display('3')" class="border" style="width: 90px;height: 50px;">3</button>
    
    
        <button  type="button" onclick="display('+')" class="border" style="width: 90px;height: 50px;"><i class="fa-solid fa-plus"></i></button>
    
</div>
<div class="row pt-1" style="padding-left: 15px;">
                
    <button  type="button" onclick="display('0')" class="border" style="width: 90px;height: 50px;">0</button>


    <button type="button" onclick="display('.')" class="border" style="width: 90px;height: 50px;">.</button>


    <button  type="button" onclick="allclear()" class="border" style="width: 90px;height: 50px;">AC</button>


    <button  type="button" onclick="output()" class="border" style="width: 90px;height: 50px;"><i class="fa-solid fa-equals"></i></button>

</div>

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="claculator.js">
    
</script>
</html>
